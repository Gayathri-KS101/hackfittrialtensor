<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Data</title>
</head>
<body>
    <h1>Submit Data</h1>
    <form action="/submit-data" method="POST">
        <label for="rainfall_intensity">Rainfall Intensity (mm/hr):</label>
        <input type="number" step="0.01" id="rainfall_intensity" name="rainfall_intensity" required><br>

        <label for="duration">Duration (hours):</label>
        <input type="number" step="0.01" id="duration" name="duration" required><br>

        <label for="frequency">Frequency (days):</label>
        <input type="number" step="0.01" id="frequency" name="frequency" required><br>

        <label for="runoff_coefficient">Runoff Coefficient:</label>
        <input type="number" step="0.01" id="runoff_coefficient" name="runoff_coefficient" required><br>

        <label for="catchment_area">Catchment Area (kmÂ²):</label>
        <input type="number" step="0.01" id="catchment_area" name="catchment_area" required><br>

        <label for="land_cover">Land Cover (vegetation index):</label>
        <input type="number" step="0.01" id="land_cover" name="land_cover" required><br>

        <label for="evaporation_rate">Evaporation Rate (mm/day):</label>
        <input type="number" step="0.01" id="evaporation_rate" name="evaporation_rate" required><br>

        <label for="temperature">Temperature (Celsius):</label>
        <input type="number" step="0.01" id="temperature" name="temperature" required><br>

        <label for="humidity">Humidity (%):</label>
        <input type="number" step="0.01" id="humidity" name="humidity" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
